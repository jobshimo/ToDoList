<div class="container">
    <div class="d-flex justify-content-center h-100 animated fadeInRight">
        <div class="card">
            <div class="card-header">
                <h3>Sign Up</h3>

            </div>
            <div class="card-body">

                <form [formGroup]="signUpForm" (ngSubmit)="signUpUser()">

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-paper-plane"></i></span>
                        </div>
                        <input type="email" class="form-control" type="email" formControlName="email" [class.is-invalid]="invalidUser" email placeholder="email">

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" type="text" formControlName="name" [class.is-invalid]="invalidName" placeholder="name">

                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" type="password" formControlName="password" [class.is-invalid]="invalidPass" minlength="6" placeholder="password">
                    </div>

                    <div class="form-group">
                        <input type="submit" value="SignUp" class="btn float-right login_btn">
                    </div>
                </form>

            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Are you already registered?<a [routerLink]="['/login']">Login</a>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="fondo-modal-imagen animated fadeIn fast" [class.oculto]="modalImagenService._ocultarModal">
    <div class="modal fade show opacidad" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" style="display: block;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">

                    <h4 class="modal-title" id="exampleModalLabel1">Avatar Update</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span (click)="cerrarModal()"
                            aria-hidden="true" class="cursor">Ã—</span></button>
                </div>
                <div class="modal-body">



                    <div class="text-center">

                        <img *ngIf="imgTemp" [src]="imgTemp" class="img-thumbnail">
                    </div>

                    <form [formGroup]="archivoForm" (ngSubmit)="subirArchivo()">
                        <div class="file has-name is-boxed">
                            <label class="file-label">
                                <input class="file-input ellipsisImg" type="file" formControlName="archivo"
                                    (change)="cambioArchivo($event)">


                            </label>
                        </div>

                        <progress *ngIf="modalImagenService.porcentaje > 0 && modalImagenService.porcentaje< 100" class="progress is-large is-success" value="{{modalImagenService.porcentaje}}" max="100">{{modalImagenService.porcentaje}}%</progress>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cerrarModal()">Cancel</button>
                            <button [ngClass]="{'btn': true, 'btn-primary': true, 'is-large': true}" [disabled]="archivoForm.invalid">

                                Upload and Update</button>

                        </div>
                    </form>
                </div>


            </div>
        </div>
    </div>
</div>

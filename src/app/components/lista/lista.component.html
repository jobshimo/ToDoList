<div class="col-md-4 list animated fadeIn">
    <div id="accordion">
        <div class="card">
            <div class="card-header" [id]="'heading'+docKey">
                <h5 class="mb-0">

                    <a role="button" data-toggle="collapse" data-parent="#accordion" [href]="'#collapse'+docKey" aria-expanded="true" [attr.aria-controls]="'collapse'+docKey">
                        {{name}}
                    </a>

                </h5>
            </div>

            <div [id]="'collapse'+docKey" class="panel-collapse collapse" role="tabpanel" [attr.aria-labelledby]="'heading'+docKey">
                <div class="card-body">
                    <ul class="list-group" *ngFor="let tarea of lista">
                        <li [ngClass]="(tarea.isFinished)?'condition':''" class="list-group-item d-flex justify-content-between align-items-center fondolista animated fadeIn slow">
                            <div>{{ tarea.item }}</div>
                            <span>
                                <a *ngIf="!tarea.isFinished" (click)="checkItem(userKey, docKey, tarea)"
                                    class="badge badge-success badge-pill marginDelete tools zoom"><i class="fas fa-check cursor"></i></a>
                                <a *ngIf="tarea.isFinished" (click)="desCheckItem(userKey, docKey)"
                                    class="badge badge-undo badge-pill marginDelete tools zoom"><i class="fas fa-undo cursor"></i></a>
                                <a *ngIf="!tarea.isFinished" (click)="deletList(userKey, docKey, tarea)"
                                    class="badge badge-danger badge-pill marginDelete tools zoom"><i
                                        class="fas fa-trash-alt cursor"></i></a>
                                <a *ngIf="!tarea.isFinished" (click)="editItem(userKey, docKey, tarea)"
                                    class="badge badge-primary badge-pill marginDelete tools zoom"><i
                                        class="fas fa-pen-square cursor"></i></a>

                            </span>

                        </li>
                    </ul>

                </div>
            </div>
        </div>


    </div>

<div class="row">
    <div class="col text-center mt-3 mb-1">

        <button type="button" (click)="createList()" class="btn btn-outline-primary back"><i class="fas fa-plus cursor"></i> New List
        </button>

    </div>
</div>

<div class="col-md-4 list animated fadeIn">
    <div id="accordion">
        <div class="card" *ngFor="let lista of listas, let a = index">
            <div class="card-header p-0" [id]="'heading'+lista.id">
                <div class="card-body p-0">
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center fondolista animated fadeIn slow">
                            <a role="button" data-toggle="collapse" data-parent="#accordion" [href]="'#collapse'+lista.id" aria-expanded="true" [attr.aria-controls]="'collapse'+lista.id">
                                {{a}} {{lista.title}}
                            </a>
                            <span>
                                <a (click)="deleteList(a)" class="badge badge-danger badge-pill marginDelete tools zoom"><i class="fas fa-trash-alt cursor"></i></a>
                                <a class="badge badge-primary badge-pill marginDelete tools zoom"><i
                                        class="fas fa-pen-square cursor"></i></a>
                            </span>
                        </li>
                    </ul>

                </div>

                <!-- <h5 class="mb-0">

                    <a role="button" data-toggle="collapse" data-parent="#accordion" [href]="'#collapse'+lista.id" aria-expanded="true" [attr.aria-controls]="'collapse'+lista.id">
                      {{a}} {{lista.title}}
                    </a>
                   
                </h5>
            </div> -->

                <div [id]="'collapse'+lista.id" class="panel-collapse collapse" role="tabpanel" [attr.aria-labelledby]="'heading'+lista.id">
                    <div class=" text-center mt-1 btnAddItem">
                        <button type="button" (click)="addNewItem(a)" class="btn btn-outline-success back"><i
                            class="fas fa-plus cursor"></i> Add Item </button>
                    </div>

                    <div class="card-body">
                        <ul class="list-group" *ngFor="let item of lista.items, let i = index">
                            <li [ngClass]="(item.isFinished)?'condition':''" class="list-group-item d-flex justify-content-between align-items-center fondolista animated fadeIn slow">
                                <div>{{i+1}} - {{ item.item }}</div>
                                <span>
                                    <a *ngIf="!item.isFinished" (click)="checkItem(a,i)" class="badge badge-success badge-pill marginDelete tools zoom"><i
                                            class="fas fa-check cursor"></i></a>
                                    <a *ngIf="item.isFinished"  (click)="checkItem(a,i)" class="badge badge-undo badge-pill marginDelete tools zoom"><i
                                            class="fas fa-undo cursor"></i></a>
                                    <a *ngIf="!item.isFinished" (click)="removeItem(a,i)"
                                        class="badge badge-danger badge-pill marginDelete tools zoom"><i
                                            class="fas fa-trash-alt cursor"></i></a>
                                    <a *ngIf="!item.isFinished" (click)="editItem(a,i)" class="badge badge-primary badge-pill marginDelete tools zoom"><i
                                            class="fas fa-pen-square cursor"></i></a>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>

<div class="container">
    <div class="d-flex justify-content-center h-100 animated fadeInLeft">
        <div class="card">
            <div class="card-header">
                <h3>Sign In</h3>
                <div class="d-flex justify-content-end social_icon" (click)="loginGoogle()">

                    <span><i class="fab fa-google-plus-square"></i></span>

                </div>
            </div>
            <div class="card-body">

                <!-- FORMULARIO -->

                <form [formGroup]="formLogin" (ngSubmit)="login()">

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-paper-plane"></i></span>
                        </div>
                        <!-- EMAIL -->
                        <input class="form-control" type="email" formControlName="email" [class.is-invalid]="usuarioNoValido" placeholder="username">

                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <!-- PASSWORD -->
                        <input type="password" class="form-control" type="password" formControlName="password" [class.is-invalid]="passNoValido" required minlength="6" placeholder="Password">
                    </div>
                    <div class="row align-items-center remember">
                        <input formControlName="remember" type="checkbox">Recuerdame
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn float-right login_btn">
                    </div>
                </form>

                <!-- FIN DE FORMULARIO -->
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    ¿No estas registrado?<a [routerLink]="['/signup']">Regístrate</a>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="#">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>
</div>

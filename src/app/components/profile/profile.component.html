<div class="container rounded bg-white mt-5  animated fadeIn fast" *ngIf="appUser">

    <form (ngSubmit)="saveData(userForm)" #userForm="ngForm">


        <div class="form-row">
            <div class="col-md-6">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img (click)="openModal()" class="img-thumbnail mt-5 animated fadeIn slow cursor" [src]="appUser.img">
                    <span (click)="openModal()" class="font-weight-bold cursor">{{appUser.name}}</span><span class="text-black-50">{{appUser.email}}</span><span>
                    </span></div>
            </div>
            <div class="col-md-6">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Email</label><input type="email" class="form-control" id="inputEmail4" name="email" [(ngModel)]="appUser.email" disabled>
                            <input type="text" class="form-control oculto" id="inputEmail9" name="img" [(ngModel)]="appUser.img">


                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Name</label><input type="text" class="form-control" id="inputName" name="name" [(ngModel)]="appUser.name"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Surname</label><input type="text" class="form-control" id="inputSurname" name="surname" [(ngModel)]="appUser.surname">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address1" [(ngModel)]="appUser.address1"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Address 2</label><input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="address2" [(ngModel)]="appUser.address2"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"> <label for="inputState">Country</label>
                            <select id="inputState" class="form-control" name="state" [(ngModel)]="appUser.state">
                                <option>...</option>
                                <option [value]="country.name" *ngFor="let country of countries">{{country.name}}</option>

                            </select></div>
                        <div class="col-md-6"><label class="labels">City</label><input type="text" class="form-control" id="inputCity" name="city" [(ngModel)]="appUser.city"></div>
                    </div>
                    <div class="mt-5 text-center"><button type="submit" class="btn btn-primary">Save
                            Changes</button>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>

<app-modal></app-modal>
